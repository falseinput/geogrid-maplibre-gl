<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL JS Map</title>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="../dist/geogrid.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        .geogrid-overrides .geogrid__label {
            color: red;
            /* font-size: 20px; */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@5.0.0-pre.7/dist/maplibre-gl.js"></script>
    <script src="../dist/index.js" type="module"></script>
    <script type="module">
        import { GeoGrid } from '../dist/index.js';
        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://demotiles.maplibre.org/style.json', // style URL
            center: [0, 0], // starting position [lng, lat]
            zoom: 2 // starting zoom
        });
        window.map = map;
        map.addControl(new maplibregl.GlobeControl());

        window.g = new GeoGrid({ 
            map, 
            style: {
                color: 'rgba(255, 255, 255, 0.5)'
            },
            // zoomLevelRange: [5, 10]
        });
    </script>
</body>
</html>
